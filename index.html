<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Carcel</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="center">
    <article class="part-top">
      <div class="container-tapa"></div>
      <div class="container-left"></div>
      <div class="container-right"></div>
      <div class="container-trasero"></div>
      <header class="way"></header>
      <div class="content"></div>
    </article>
    <article class="part-bottom">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <section class="keys">
        <div class="k-column">
          <button data-value="1" class="key">⬅️</button>
        </div>
        <div class="k-column">
          <button data-value="2" class="key">⬆️</button>
          <button data-value="3" class="key">⬇️</button>
        </div>
        <div class="k-column">
          <button data-value="4" class="key">➡️</button>
        </div>
      </section>
    </article>
  </article>

  <script src="script.js"></script>
</body>

</html>
